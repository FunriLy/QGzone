		<ul id="nevRight">
			<li><a href="#"><img src="../images/002.png"></a></li>
			<li><a href="#"><img src="../images/002.png"></a></li>

			<li id="diamonds_1_paddingSmall"><div id="circle_2"></div></li>
		</ul>

		<div id="white_bar"></div>

			<li index="add_friend">添加好友</li>
			<li index="add_request">好友请求</li>
		</ul>
	</div>
	<div id="wrap">
		<div id="friend_list" >

				<input type="text" placeholder="搜索好友">

			</div>
			<ul id="friends" class="border_top">

			</ul>
		</div>

			<div id="search">
				<div id="option_button">
					<span id="of_name" class="haveChouce">按昵称</span >
					<span  id="of_account">按账号</span >
				</div>
				<div id="find">
					<input type="text" >
					<span id="find_account" class="hide">查找</span>
					<span id="find_name">查找</span>
				</div>
			</div>
			<ul id="find_result_list" class="border_bottom">
				<li class="not_find hide">未找到结果</li>
				
			</ul>
		</div>
		<div id="add_request"  class="hide">
			<ul id="request_list" class="border_bottom">
				<li class="not_find">目前暂时没有请求记录</li>
				
			</ul>
		</div>
	</div>
